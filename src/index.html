<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Ticket</title>
    <link rel="stylesheet" href="scss/main.scss" />
  </head>

  <body>
    <div class="ticket">
      <div class="ticket__main">
        <div class="ticket__info">
          <div class="ticket__info--event info">
            <img
              src="./imgs/event_name.svg"
              alt="New Metropolitan Opera House"
            />
          </div>
          <div class="ticket__info--names info">
            Abbby, Schoeffel & Grau, - Lessees and Managers
          </div>
          <div class="ticket__info--date info">Tuesday Evening, Nov. 12</div>
          <div class="ticket__info--extra_1 info">
            <div class="ticket__info--extra_1--more_1 info">Reunion of</div>
            <br />
            <div class="ticket__info--extra_1--more_2 info">
              Pioneers & Friends of Woman's Progress
            </div>
          </div>
          <div class="ticket__info--extra_2 info">Platform Ticket, $3.00</div>
        </div>
      </div>
      <div class="ticket__right">
        <div class="ticket__right--title right">Platform Ticket</div>
        <div class="ticket__right--event_name right">
          Metropolitan Opera House
        </div>
        <div class="ticket__right--event_date right">Eve., Nov 12</div>
        <div class="ticket__right--ticket_reminder right">
          Retain This Check
        </div>
        <div class="ticket__right--company right">Globe Ticket Company</div>
      </div>
    </div>
  </body>
</html>
